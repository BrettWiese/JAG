<html lang="en">

            <source src="media/videos/loadscreen.mp4" type="video/mp4" />
            <img src="video.gif"/>
        </video>
    </div>
        <img src="media/images/loadscreen.jpg">

    <div id="desktop">
        <div class="desktop-links">
            <a class="desktop-icon-link"target="_blank">
                <img class="desktop-icon" src="media/images/connecttotheinternet.png" alt="">
            </a>
            <a class="desktop-icon-link ie-button">
                <img class="desktop-icon" src="media/images/internetexplorer.png" alt="">

            </a>
        </div>
    </div>
    <div id="windows-section" class="">

            <div class="title-bar">
                <img class="title-icon" src="media/images/spotifyicon.png" alt="">Spotify
                <img class="window-buttons" src="media/images/windowbuttons.png" alt="">

            </div>
            <iframe src="https://open.spotify.com/embed?uri=spotify:track:2w3Uc0eGOJcxrgG6NZUvQN&amp;view=coverart" width="100%" height="380" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div id="apple-window" class="window windows-box apple-music drag-me ui-draggable ui-draggable-handle">

                <img class="title-icon" src="media/images/appleicon.png" alt="">

                <img class="window-buttons" src="media/images/windowbuttons.png" alt="">

            </div>
            <iframe src="https://tools.applemusic.com/embed/v1/song/1432231963?country=us" height="110px" width="100%" frameborder="0"></iframe>
        </div>
        <div id="ie-window" class=" drag-me windows-box ui-draggable ui-draggable-handle">
            <div class="exit ie-button"></div>
            <img src="media/images/ie.png">
            <div>

        </div>

                <img class="window-buttons" src="media/images/windowbuttons.png" alt="">
                <div class="exit solitaire-button"></div>
            </div>            
        </div>
    </div>

                </li>

                    <img src="media/images/icons/spotify.png">

                <li class="apple-button">

                    </a>

        <a onclick="document.getElementById('start').style.display='block'" class="start-button">
            <img src="media/images/icons/windows.png" alt="">
            <span style="font-weight: bold; font-size: 20px;"> Start </span>
        </a>
        <div class="right-side-start">
            <img src="media/images/icons/exc.png" alt="">
            <img src="media/images/icons/error.png" alt="">
            <span class="error" style="font-weight: bold; font-size: 20px;"> ERROR </span>
        </div>
